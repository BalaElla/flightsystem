<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Ticket</title>
</head>
<body>
    <div align="center">
        <h1>Choose ticket for flight {{airline_name}} {{flight_num}}</h1>
        <table border="1">
            <tr>
                <th>Ticket Number</th>
                <th>Purchase</th>
            </tr>
            {% for ticket in tickets %}
            <tr>
                <td>{{ticket['ticket_id']}}</td>
                <td>
                    <form action="/customer/purchase_result" method="POST">
                        <input type="hidden" name="airline_name" value="{{airline_name}}"/>
                        <input type="hidden" name="flight_num" value="{{flight_num}}"/>
                        <input type="hidden" name="ticket_id" value="{{ticket['ticket_id']}}"/>
                        <input type="submit" value="purchase"/>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <a align="center" href=" ">Back to homepage</a >
</body>
</html>
